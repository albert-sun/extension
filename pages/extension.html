<!-- About and versioning page, default on popup -->

<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="/resources/extension.css">
    <link rel="stylesheet" href="/resources/content.css">
    <link rel="stylesheet" href="/resources/simplebar.css">
    <script src="/vendor.js"></script>
    <script src="/resources/simplebar.min.js"></script>
    <script src="/resources/jquery-3.6.0.min.js"></script>

    <body>
        <!-- Navigation sidebar, more like buttons -->
        <div class="sidebar">
            <a tag="about" id="default-tab" href="#">About</a>
            <a class="tab-important" tag="tabs" href="#">Tabs</a>
            <a tag="settings" href="#">Settings</a>
        </div>

        <!-- Bottom of sidebar small snippets -->
        <div class="snippet">
            <p class="snippet-line" id="version"></p>
        </div>
        
        <!-- Overlayed individual tab contents for extension -->
        <!-- Must load scripts separately because of jQuery load limitations -->
        <div class="content-wrapper about">
            <div class="content-main"></div>
        </div>
        <div class="content-wrapper tabs" id="default-content">
            <div class="content-main"></div>
        </div>
        <div class="content-wrapper settings">
            <div class="content-main"></div>
        </div>

        <!-- Source scripts, ensure correct loading order -->
        <script src="/source/extension.js"></script>
        <script src="/source/page_about.js"></script>
        <script src="/source/page_tabs.js"></script>
        <script src="/source/page_settings.js"></script>
    </body>
</html>
